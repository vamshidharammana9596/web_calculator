<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        /* Styles for the body element */
        body {
            font-family: 'Arial', sans-serif; /* Sets the font family */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            background: #f0f0f0; /* Light gray background */
        }
        /* Styles for the calculator container */
        .calculator {
            background: #fff; /* White background */
            padding: 20px; /* Padding around the calculator */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        /* Styles for the display div */
        .display {
            width: 100%; /* Full width */
            height: 60px; /* Fixed height */
            text-align: right; /* Right align text */
            margin-bottom: 20px; /* Space below the display */
            padding: 10px; /* Padding inside the display */
            font-size: 2em; /* Larger font size */
            border: 1px solid #ddd; /* Light border */
            border-radius: 5px; /* Rounded corners */
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1); /* Inner shadow for depth */
            overflow: hidden; /* Hide overflow */
            white-space: nowrap; /* Prevent text wrapping */
        }
        /* Styles for the buttons container */
        .buttons {
            display: grid; /* Use CSS grid for layout */
            grid-template-columns: repeat(4, 1fr); /* Four equal columns */
            gap: 10px; /* Space between buttons */
        }
        /* Styles for individual buttons */
        .button {
            padding: 20px; /* Padding inside buttons */
            font-size: 1.5em; /* Larger font size */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            background-color: #007bff; /* Blue background */
            color: white; /* White text color */
            transition: background-color 0.3s; /* Smooth background color transition */
        }
        /* Styles for operator buttons */
        .button.operator {
            background-color: #28a745; /* Green background for operators */
        }
        /* Styles for clear button */
        .button.clear {
            background-color: #dc3545; /* Red background for clear button */
        }
        /* Active state for buttons */
        .button:active {
            background-color: #0056b3; /* Darker blue on click */
        }
        .button.operator:active {
            background-color: #1e7e34; /* Darker green on click */
        }
        .button.clear:active {
            background-color: #c82333; /* Darker red on click */
        }
    </style>
</head>
<body>
    <div class="calculator">
        <!-- Contenteditable div for the display -->
        <div class="display" id="display" contenteditable="true"></div>
        <div class="buttons">
            <!-- Calculator buttons with data-key attributes for identification -->
            <button class="button" data-key="7">7</button>
            <button class="button" data-key="8">8</button>
            <button class="button" data-key="9">9</button>
            <button class="button operator" data-key="/">/</button>
            <button class="button" data-key="4">4</button>
            <button class="button" data-key="5">5</button>
            <button class="button" data-key="6">6</button>
            <button class="button operator" data-key="*">*</button>
            <button class="button" data-key="1">1</button>
            <button class="button" data-key="2">2</button>
            <button class="button" data-key="3">3</button>
            <button class="button operator" data-key="-">-</button>
            <button class="button" data-key="0">0</button>
            <button class="button" data-key=".">.</button>
            <button class="button" data-key="=">=</button>
            <button class="button operator" data-key="+">+</button>
            <button class="button clear" data-key="C">C</button>
        </div>
    </div>

    <script>
        // Get the display element and all button elements
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('.button');

        // Add click event listeners to each button
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                handleInput(button.getAttribute('data-key'));
            });
        });

        // Add a keydown event listener to the document
        document.addEventListener('keydown', (event) => {
    if ((event.key >= '0' && event.key <= '9') || ['+', '-', '*', '/', '.', 'Enter', 'Backspace', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
        event.preventDefault();
        handleInput(event.key === 'Enter' ? '=' : event.key);
    }
});

function handleInput(input) {
    if (input === 'C') {
        clearDisplay(); // Clear display if 'C' is pressed
    } else if (input === '=') {
        calculate(); // Calculate result if '=' is pressed
    } else if (input === 'Backspace') {
        deleteLastCharacter(); // Delete last character if 'Backspace' is pressed
    } else if (['ArrowLeft', 'ArrowRight'].includes(input)) {
        moveCursor(input); // Move cursor if arrow keys are pressed
    } else {
        appendToDisplay(input); // Append input to display
    }
}

function appendToDisplay(value) {
    const selection = window.getSelection();
    const range = selection.getRangeAt(0);

    if (range.startContainer === display) {
        range.deleteContents(); // Clear current selection
        const textNode = document.createTextNode(value);
        range.insertNode(textNode); // Insert new content
        range.setStartAfter(textNode);
        range.setEndAfter(textNode);
        selection.removeAllRanges();
        selection.addRange(range);
    }
}

function calculate() {
    try {
        display.textContent = eval(display.textContent.replace(/ร/g, '*').replace(/รท/g, '/'));
    } catch (error) {
        display.textContent = 'Error'; // Show error if calculation fails
    }
}

function clearDisplay() {
    display.textContent = '';
}

function deleteLastCharacter() {
    const selection = window.getSelection();
    const range = selection.getRangeAt(0);
    if (range.startOffset === 0 && range.endOffset === 0) {
        return;
    }
    range.setStart(range.startContainer, range.startOffset - 1);
    range.deleteContents(); // Delete the last character
}

function moveCursor(direction) {
    const selection = window.getSelection();
    const range = selection.getRangeAt(0);
    if (direction === 'ArrowLeft' && range.startOffset > 0) {
        range.setStart(range.startContainer, range.startOffset - 1);
        range.setEnd(range.startContainer, range.startOffset);
    } else if (direction === 'ArrowRight' && range.endOffset < display.textContent.length) {
        range.setStart(range.startContainer, range.startOffset + 1);
        range.setEnd(range.startContainer, range.startOffset);
    }
    selection.removeAllRanges();
    selection.addRange(range);
}

    </script>
</body>
</html>
